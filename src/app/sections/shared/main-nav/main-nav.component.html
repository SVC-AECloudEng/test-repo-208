<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav mat-elevation-z4" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar color="primary" class="sidenav mat-elevation-z4 fixed-top">Base Project</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink] = "['dashboard']" routerLinkActive="list-item-active">
          <mat-icon matListIcon>home</mat-icon>
          Home
        </a>
        <a mat-list-item [routerLink] = "['my-applications']" routerLinkActive="list-item-active">
          <mat-icon matListIcon>vibration</mat-icon>
          My Applications
        </a>
        <a mat-list-item [routerLink] = "['all-applications']" routerLinkActive="list-item-active">
          <mat-icon matListIcon>people</mat-icon>
          All Applications
        </a>
        <a mat-list-item [routerLink] = "['service-desk']" routerLinkActive="list-item-active">
          <mat-icon matListIcon>storefront</mat-icon>
          Service Desk
        </a>
        <a mat-list-item [routerLink] = "['settings']" routerLinkActive="list-item-active">
          <mat-icon matListIcon>settings</mat-icon>
          Settings
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="mat-elevation-z4 fixed-top">
        <button mat-icon-button type="button" aria-label="Toggle sidenav" (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span *ngIf="(isHandset$ | async)">Base Project</span>
        <span class="toolbar-spacer"></span>
        <mat-nav-list class="mat-nav-list-horizontal">
          <!-- Profile Menu controls -->
          <mat-menu #appProfileMenu="matMenu">
            <div mat-menu-item>
              <div>
                {{user.displayName}} <br>
                <span class="text-muted">{{user.jobDescription}}</span>
              </div>              
            </div>
            <mat-divider></mat-divider>
            <button mat-menu-item [routerLink]="['settings']">
              <mat-icon>settings</mat-icon>
              Settings
            </button>
            <button mat-menu-item>
              <mat-icon>help</mat-icon>
              Help
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="onLogOut()">
              <mat-icon>lock</mat-icon>
              Logout
            </button>
          </mat-menu>

          <a mat-list-tem>
            <button mat-icon-button [matMenuTriggerFor]="appProfileMenu">
              <mat-icon>person</mat-icon>
            </button>
          </a>
        </mat-nav-list>
      </mat-toolbar>
      <ng-container>
        <div class="container-fluid  flex-fill p-2">
          <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
      </ng-container>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
